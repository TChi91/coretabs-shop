{% extends "shop/base.html" %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
<ul>
    <h1>Products in {{ category.name }}:</h1>
    {% for product in category.products.all %}
        <li>
	     <h3><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h3>
        </li>
    {% endfor %}
</ul>


{% endblock %}
